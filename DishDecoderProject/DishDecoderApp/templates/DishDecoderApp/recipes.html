{% extends 'DishDecoderApp/common.html' %}

{% block content %}


<hr>
<h1 class="display-6 text-center">Related recipes</h1>
<hr>

{% if recipes %}
<div class="container">
    <div class="list-group">
        {% for recipe in recipes %}
        <a class="list-group-item list-group-item-action" href={% url 'recipe' recipe.id %}>{{recipe.name}}</a>
        {% endfor %}
    </div>
</div>
{% else %}
    <p id="Error_message">No Data Found</p>
{% endif %}
{% endblock %}
